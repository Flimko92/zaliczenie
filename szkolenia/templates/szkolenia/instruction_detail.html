{% extends 'base.html' %}

{% block content %}
<div class="row">

    <div class="col-md-6 col-md-offset-3">

        <table class="table table-striped">
            <thead align="left"><h2>{{object.name}}:</h2></thead>
            <tbody>
                <tr>
                    <th>Ważność szkolenia:</th>
                    <td>
                        {{ object.duration}}
                    </td>
                </tr>
                <tr>
                    <th>Opis:</th>
                    <td>
                        {{ object.description }}
                    </td>
                </tr>
                <tr>
                    <th>Dokumentacja:</th>
                    <td>
                        {% for document in object.documentation.all %}
                            <a href="{{ document.document.url }}" target="_blank">{{document.name}}</a>
                        {% endfor %}
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>



{% endblock %}
