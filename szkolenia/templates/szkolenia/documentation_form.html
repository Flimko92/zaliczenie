{% extends 'base.html' %}

{% block content %}
{% load widget_tweaks %}
<h1 align="center">Dodaj dokumentacje</h1>
<div class="row">
    <form method="POST" action=""> {% csrf_token %}
    <div class="form-group col-md-4 col-md-offset-4">

        <h2 align="center">Nazwa dokumentu</h2>
        {% render_field form.name class="form-control" %}
        <br>
        <h2 align="center">Załącz dokument</h2>
        {% render_field form.document %}
        <br>
        <input type='submit' value="Dodaj" class='btn btn-success btn-block' />
    </div>
    </form>
</div>

{% endblock %}
